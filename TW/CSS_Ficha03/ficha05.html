<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Avatar</title>
  <link rel="stylesheet" href="folhadeestilo03.css">
</head>
<body>
  <main class="grid-container">
    <div class="titulo">Avatar</div>
    <div class="generos">Ação, Aventura, Ficção científica</div>
    <div class="sinopse">
      Jake Sully ficou paraplégico após um combate na Terra. Ele é selecionado para participar do programa Avatar...
    </div>
    <div class="info-geral">
      <ul>
        <li>Estreia: 2009</li>
        <li>Realizador: James Cameron</li>
      </ul>
    </div>
    <div class="elenco">
      <div class="flex-container">
        <div class="ator-card">
          <h3>Sam Worthington</h3>
          <img src="images/sam.jpg" alt="Sam Worthington">
          <p>Jake Sully</p>
        </div>
        <div class="ator-card">
          <h3>Zoe Saldana</h3>
          <img src="images/zoe.jpg" alt="Zoe Saldana">
          <p>Neytiri</p>
        </div>
        <div class="ator-card">
          <h3>Stephen Lang</h3>
          <img src="images/lang.jpg" alt="Stephen Lang">
          <p>Coronel Quaritch</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
