<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karpazinha Lanches</title>
    <link rel="stylesheet" type="text/css" href="folhaDeEstilo.css"> </link>
</head>
<body>
    <!-- titulo -->
    <h1>Karpazinha Lanches</h1>
    <hr> <!-- linha -->
    <!-- discrição -->
    <h2 id="T2">Os melhores lanches de toda Karpazinha</h2>
    <!-- lista -->
    <ul>
        <!-- primeiro prato -->
        <li>
            <p  class="prato">Sei-la</p>
            <img src="https://tse4.mm.bing.net/th/id/OIP.RSMppvoFDQAFSUCFF6DtuAHaEK?cb=12&rs=1&pid=ImgDetMain&o=7&rm=3" height="200">
        </li>
        <!-- sengundo -->
        <li>
            <p  class="prato">Sei-la com queijo</p>
            <img src="https://s2-casaejardim.glbimg.com/UW27dskStZKdy6BQetpr8B94z-4=/0x0:1400x981/924x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_a0b7e59562ef42049f4e191fe476fe7d/internal_photos/bs/2023/v/i/4q2IJGQ3Ax3agMmuBtyg/sanduiche-mortadela-mercadao-sao-paulo-sp-receita.jpg" height="200">
        </li>
        <!-- terceiro -->
        <li >
            <p class="prato">Sei-la de Karpazinha</p>
            <img src="https://saopaulosecreto.com/wp-content/uploads/2020/05/sp-in-foco.jpg" height="200">
        </li>
    </ul>
    <!-- fim da lista -->
    <!-- tabela -->
    <table border="1">
        <!-- classificação da informação -->
        <tr id="cabeca">
            <td>Prato</td>
            <td>Igredientes</td>
            <td>Preço</td>
        </tr>
        <!-- informações do Sei-la -->
        <tr class="resto">
            <td>Sei-la</td>
            <td>o que tiver na casa</td>
            <td>$</td>
        </tr>
        <!-- informações do Sei-la com queijo -->
        <tr class="resto">
            <td>Sei-la com queijo</td>
            <td>o que tiver na casa + o queijo</td>
            <td>$$</td>
        </tr>
        <!-- informações do Sei-la de Karpazinha -->
        <tr class="resto">
            <td>Sei-la de Karpazinha</td>
            <td>o que tiver na casa + molho especial</td>
            <td>$$$</td>
        </tr>

    </table>
    <!-- fim da tabela -->
</body>
</html>
