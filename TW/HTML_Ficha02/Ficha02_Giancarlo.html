<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karpazinha Roupas</title>
</head>
<body>
    <h1>Karpazinha Roupas</h1>
    <hr>
    <h2><i>  Roupas de qualidade e com os melhores preços</i></h2>
    <img src="https://cdn6.campograndenews.com.br/uploads/noticias/2020/08/24/b0db03ccba7dd7ca764ce3ea9127c4bfe9b1be99.jpeg" height="200">
    <form>
        <fieldset>
            <legend><strong>Realizar o pedido</strong></legend>
            Nome do Cliente: <input type="text" placeholder="Gustave de Acis" required>
            <hr>Email: <input type="email" placeholder="Karpazinha@gmail.com" required>
            <hr>Peça: 
            <select required>
                <option>Camisola</option>
                <option>Capa</option>
                <option>Capuz</option>
                <option>Casaca</option>
            </select>
            <hr> 
            Tamanho:  <input type="radio">S <input type="radio">M <input type="radio">L <input type="radio">XL
            <hr>Cor da peça:   <input type="color">    
            
            <hr><input type="submit" value=" Efetuar o pedido "> <i>As pessas são entregues no minimo entre 2 a 100 anos no minimo</i>
        </fieldset>
    </form>

</body>
</html>
